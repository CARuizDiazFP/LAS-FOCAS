# Nombre de archivo: ci.yml
# Ubicaci칩n de archivo: .github/workflows/ci.yml
# Descripci칩n: Ejecuci칩n de pruebas y linting en cada push o pull request

name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      trivy_scan:
        description: 'Escanear im치genes Docker con Trivy'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Auditar dependencias con pip-audit
        run: |
          pip install pip-audit
          pip-audit
      - name: Ejecutar pytest con cobertura
        run: |
          pytest --cov=. --cov-report=xml
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage.xml
      - name: Ejecutar ruff
        run: ruff check .
  build-images:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v2
      - name: Construir imagen API
        run: docker build -t las-focas-api:ci ./api
      - name: Construir imagen Web
        run: docker build -t las-focas-web:ci ./web
  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.trivy_scan == 'true' }}
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v2
      - name: Construir imagen API
        run: docker build -t las-focas-api:ci ./api
      - name: Escanear imagen API con Trivy
        uses: aquasecurity/trivy-action@0.16.0
        with:
          image-ref: las-focas-api:ci
      - name: Construir imagen Web
        run: docker build -t las-focas-web:ci ./web
      - name: Escanear imagen Web con Trivy
        uses: aquasecurity/trivy-action@0.16.0
        with:
          image-ref: las-focas-web:ci
