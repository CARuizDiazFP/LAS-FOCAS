# Nombre de archivo: alembic.ini
# Ubicación de archivo: db/alembic.ini
# Descripción: Configuración base de Alembic para migraciones de la base de datos

[alembic]
script_location = db/alembic
prepend_sys_path = .
sqlalchemy.url = postgresql+psycopg://lasfocas:superseguro@postgres:5432/lasfocas

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
